service: dio-serverless
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: '20201221'
  region: us-east-1
  iam:
      role:
          statements:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:GetItem
                - dynamodb:scan
              Resource: 
                - arn:aws:dynamodb:us-east-1:table/ItemNew


functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          path: /
          method: get

  insertItem:
    handler: src/insertItem.handler
    events:
      - http:
          path: /item 
          method: post
  fechItems:
    handler: src/fechItems.handler
    events:
      - http:
          path: /item
          method: get



resources:
  Resources:
    ItemTableNew:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ItemTableNew
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH